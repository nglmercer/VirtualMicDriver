name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DRIVER_NAME: virtual_mic
  BUILD_CONFIGURATION: Debug

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: Setup CMake
      uses: lukka/get-cmake@latest
    
    - name: Cache WDK files
      id: cache-wdk
      uses: actions/cache@v4
      with:
        path: |
          C:/Program Files (x86)/Windows Kits/10/Include
          C:/Program Files (x86)/Windows Kits/10/Lib
        key: ${{ runner.os }}-wdk-${{ hashFiles('**/CMakeLists.txt') }}
    
    - name: Check WDK availability
      id: check-wdk
      run: |
        Write-Host "Checking for Windows Driver Kit..."
        $wdkIncludePath = "${env:ProgramFiles(x86)}\Windows Kits\10\Include\10.0.22000.0\km"
        $wdkLibPath = "${env:ProgramFiles(x86)}\Windows Kits\10\Lib\10.0.22000.0\km\x64"
        
        if ((Test-Path $wdkIncludePath) -and (Test-Path $wdkLibPath)) {
          Write-Host "✅ WDK found"
          echo "wdk_available=true" >> $env:GITHUB_OUTPUT
        } else {
          Write-Host "⚠️ WDK not found - will build mock version for testing"
          echo "wdk_available=false" >> $env:GITHUB_OUTPUT
        }
    
    - name: Create build directory
      run: cmake -E make_directory ${{github.workspace}}/build
    
    - name: Configure CMake
      working-directory: ${{github.workspace}}/build
      run: |
        if ("${{ steps.check-wdk.outputs.wdk_available }}" -eq "true") {
          cmake .. -G "Visual Studio 17 2022" -A x64
        } else {
          Write-Host "Configuring mock build without WDK"
          cmake .. -G "Visual Studio 17 2022" -A x64 -DBUILD_MOCK_DRIVER=ON
        }
    
    - name: Build driver
      working-directory: ${{github.workspace}}/build
      run: cmake --build . --config ${{env.BUILD_CONFIGURATION}}
      continue-on-error: ${{ steps.check-wdk.outputs.wdk_available == 'false' }}
    
    - name: Upload build artifacts
      if: steps.check-wdk.outputs.wdk_available == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: driver-binaries
        path: |
          ${{github.workspace}}/build/**/*.sys
          ${{github.workspace}}/build/**/*.pdb
        retention-days: 30
    
    - name: Upload mock build artifacts
      if: steps.check-wdk.outputs.wdk_available == 'false'
      uses: actions/upload-artifact@v4
      with:
        name: mock-binaries
        path: |
          ${{github.workspace}}/build/**/*.exe
          ${{github.workspace}}/build/**/*.lib
        retention-days: 7

  static-analysis:
    runs-on: windows-latest
    needs: build
    if: always() && needs.build.result == 'success'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: cpp
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
    
    - name: Run static analysis tools
      run: |
        Write-Host "Running static analysis..."
        # Static analysis tools would go here
        # For example: PREfast, CodeAnalysis, etc.

  security-scan:
    runs-on: windows-latest
    needs: build
    if: always() && needs.build.result == 'success'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run security scan
      run: |
        Write-Host "Running security analysis..."
        # Security scanning tools would go here
        # For example: BinSkim, security code analysis, etc.

  documentation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Generate documentation
      run: |
        sudo apt-get update
        sudo apt-get install -y doxygen graphviz
        doxygen Doxyfile 2>/dev/null || echo "Doxygen config not found, skipping"
    
    - name: Upload documentation
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: docs/html/
        retention-days: 30

  test:
    runs-on: windows-latest
    needs: build
    if: always() && needs.build.result == 'success'
    
    strategy:
      matrix:
        artifact: [driver-binaries, mock-binaries]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: build/
    
    - name: Run unit tests
      run: |
        Write-Host "Running unit tests..."
        if ("${{ matrix.artifact }}" -eq "mock-binaries") {
          Write-Host "Running tests for mock build..."
          # Run our test executables
          Get-ChildItem -Path "tests" -Filter "test_*.exe" | ForEach-Object {
            Write-Host "Running $($_.Name)..."
            & $_.FullName
          }
        } else {
          Write-Host "Running tests for real driver build..."
          # Unit tests would go here for real driver
        }
    
    - name: Run integration tests
      run: |
        Write-Host "Running integration tests..."
        # Integration tests would go here
        # These would test the driver functionality
    
    - name: Test driver installation (simulated)
      run: |
        Write-Host "Simulating driver installation test..."
        # Driver installation simulation
        # This would test the INF file and installation process

  release:
    runs-on: windows-latest
    needs: [build, static-analysis, security-scan, test]
    if: github.ref == 'refs/heads/main' && always() && needs.build.result == 'success'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: driver-binaries
        path: release/
    
    - name: Create release package
      run: |
        New-Item -ItemType Directory -Path "release/package" -Force
        Copy-Item "virtual_mic.inf" -Destination "release/package/"
        Copy-Item "build/**/*.sys" -Destination "release/package/" -Recurse
        Copy-Item "README.md" -Destination "release/package/"
        Copy-Item "install.bat" -Destination "release/package/"
        Copy-Item "uninstall.bat" -Destination "release/package/"
        
        # Create ZIP package
        Compress-Archive -Path "release/package/*" -DestinationPath "release/virtual_mic_driver.zip"
    
    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-package
        path: release/virtual_mic_driver.zip
        retention-days: 90